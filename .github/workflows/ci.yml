name: CI

on:
  push:
    branches: [ main, ci-tests ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: npm test
