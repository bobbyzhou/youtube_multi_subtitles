<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixture - YouTube like</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; }
    .html5-video-player { position: relative; width: 800px; height: 450px; margin: 40px auto; background: #222; }
    video { width: 100%; height: 100%; background: #000; }
  </style>
  <script>
    // Ensure path looks like /watch?v=...
    (function ensureWatchPath(){
      if (!location.pathname.startsWith('/watch')) {
        history.replaceState({}, '', '/watch?v=abc');
      }
    })();
  </script>
</head>
<body>
  <div class="html5-video-player">
    <video muted autoplay playsinline></video>
    <div class="ytp-caption-window-container"></div>
  </div>
  <p style="text-align:center">Fixture page for E2E</p>
</body>
</html>
