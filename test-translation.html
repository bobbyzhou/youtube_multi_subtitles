<!DOCTYPE html>
<html>
<head>
    <title>翻译API测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>🔧 YouTube双语字幕 - 翻译API测试</h1>
    
    <div class="test-section">
        <h3>测试1: 直接API调用</h3>
        <button onclick="testDirectAPI()">测试免费API</button>
        <div id="direct-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: 通过Extension Background</h3>
        <button onclick="testExtensionAPI()">测试Extension翻译</button>
        <div id="extension-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 网络连接</h3>
        <button onclick="testNetworkConnection()">测试网络连接</button>
        <div id="network-result" class="result"></div>
    </div>

    <script>
        // 测试直接API调用
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '测试中...';
            resultDiv.className = 'result';
            
            try {
                const url = new URL('https://translate.googleapis.com/translate_a/single');
                url.searchParams.append('client', 'gtx');
                url.searchParams.append('sl', 'en');
                url.searchParams.append('tl', 'zh-CN');
                url.searchParams.append('dt', 't');
                url.searchParams.append('q', 'Hello world');
                
                console.log('测试URL:', url.toString());
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data && data[0] && data[0][0] && data[0][0][0]) {
                    const translation = data[0][0][0];
                    resultDiv.innerHTML = `✅ 成功: "${translation}"`;
                    resultDiv.className = 'result success';
                } else {
                    throw new Error('响应格式错误');
                }
                
            } catch (error) {
                console.error('直接API测试失败:', error);
                resultDiv.innerHTML = `❌ 失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 测试Extension API
        async function testExtensionAPI() {
            const resultDiv = document.getElementById('extension-result');
            resultDiv.innerHTML = '测试中...';
            resultDiv.className = 'result';
            
            try {
                // 检查是否在Extension环境中
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    throw new Error('不在Chrome Extension环境中');
                }
                
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'TRANSLATE_TEXT',
                        text: 'Hello world',
                        targetLanguage: 'zh-CN'
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });
                
                if (response && response.success) {
                    resultDiv.innerHTML = `✅ 成功: "${response.translation}"`;
                    resultDiv.className = 'result success';
                } else {
                    throw new Error(response?.error || '未知错误');
                }
                
            } catch (error) {
                console.error('Extension API测试失败:', error);
                resultDiv.innerHTML = `❌ 失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 测试网络连接
        async function testNetworkConnection() {
            const resultDiv = document.getElementById('network-result');
            resultDiv.innerHTML = '测试中...';
            resultDiv.className = 'result';
            
            try {
                // 测试基本网络连接
                const response = await fetch('https://www.google.com', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                resultDiv.innerHTML = '✅ 网络连接正常';
                resultDiv.className = 'result success';
                
            } catch (error) {
                console.error('网络连接测试失败:', error);
                resultDiv.innerHTML = `❌ 网络连接失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 页面加载时自动运行基本测试
        window.addEventListener('load', () => {
            console.log('🔧 翻译API测试页面已加载');
            console.log('请点击按钮进行各项测试');
        });
    </script>
</body>
</html>
